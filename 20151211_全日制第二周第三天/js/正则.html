<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
   //正则：它就是一个规则，用来处理字符串的一个规则（正则就是用来处理字符串的）->test reg.test(str)
    //处理：
    //（1)正则的匹配。判断一个字符串是否符合我们制定的规则
    var reg = /\d/;
    console.log(reg.test("珠"));//false
    console.log(reg.test("1dfsfd"));//true

    //(2)正则的捕获。把字符串中符合我们正则规则的内容捕获到
   var reg = /\d/;
   console.log(reg.exec("珠"));//null
   console.log(reg.exec("1dfsfd"));//->["1",index:0,input:"1"];

    //2,如何创建一个正则？
    //字面量饭方式
    var reg = /\d/;
    //实例创建方式：
    var reg = new RegExp("str")

    //正则的两种创建方式是有区别的
    //3，如何学习正则？
    console.dir(RegExp.prototype)
</script>
</body>
</html>
