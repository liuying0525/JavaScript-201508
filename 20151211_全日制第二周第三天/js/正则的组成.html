<script type="text/javascript">
    var reg = /\d/;//包含一个0-9之间的数组
    reg = /^\d$/;
    //元字符：
    //每一个正则表达式都是由元字符和修字符组成的
    //[元字符]->在//之间具有意义的一些字符
    //1,具有特殊意义的元字符
    // \:转义字符，转义后面字符所代表的含义
    // ^:以某一个元字符开始
    // $:以某一个元字符结尾
    //\n:匹配一个换行符
    // .:除了\n以外的任何字符
    var reg = /^0.2$/;//以0开头，以2结尾，中间可以是除了\n的任意字符\
    var reg = /^0\.2$/
    console.log(reg.test("12323234444"));
    console.log(reg.test("0.2"));

    // ():分组->把一个大正则本身划分成几个小的正则,改变默认的优先级
    var reg = /^(\d+)zhufeng(\d+)$/;
    //[]不识别两位数
    var reg = /^[12]$/;//->1或者2
    var reg = /^[12-68]$/;//->1、2-6中的一个、8 三个中的一个

    //x|y:x或者y中的一个
    //[xyz]:x或者y或者z中的一个
    //[^xyz]:  非 除了三个以外的任何一个字符
    //[a-z]:a-z之间的任何一个字符
    //[^a-z]:除了a-z之间的任何一个字符
    //\d:一个0-9之间的数字 \D:除了0-9之间的数字以外的任何字符
    //\b:匹配一个边界符"w1 w2 w3"
    // \w：数字，字母，下划线中，中线中的任何一个字符[0-9 /a-z /A-Z/_];
    //一个tab是空格符，四个空格符是,空格，一个制表符，换页符

    //2,代表出现次数的量词元字符
    //*：出现零到多次
    //+:出现一到多次
    //？：出现零次或者一次
    //{n}:出现n次
    //{n,}：出现n到多次
    //{n,m}：出现n到m多次
    var reg=/^[(18)\-(65)]$/
    console.log(reg.test("56"))
    var reg = /^[\w-]$/
    reg = /^1\d{10}$/;
    console.log(reg.test("12323234444"))
    //有效数字
    var reg = /^[+-]?(\d|([1-9]\d+))(\.\d+)?$/
