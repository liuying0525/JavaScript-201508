        var total = 10;

            console.log(total);
        }//如果返回的是一个引用数据类型的值（对象，数组，函数。。。。），首先是把这个值开辟一个内存空间，有一个地址，然后把内存地址返回。例如在这里返回的就是return xxxxffff1111
    }
