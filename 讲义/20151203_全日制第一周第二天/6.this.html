<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    //我们接下来研究的this都是指的函数执行中的this
    //this是执行的主体（谁来执行的this就是谁），context是执行所在的范围（在哪儿执行的上下文就是谁）-》“this和context没有必然的关系”
    //例如：
    //王梦媛在北京饭店吃饭。
    //this:当前函数执行的主体，它和函数在哪儿定义的或者在哪儿执行的都没有任何关系，想要知道this是谁，我们只需要牢记下面的几条规律即可：
    //1,看函数执行的时候，函数名之前是否有“。”，有的话"."前面是谁this就是谁，没有的话就是window
    function fn(){
        console.log(this);
    };
    var obj = {
        fn: fn;
    }
    fn();//this->window
    obj.fn();//this->obj

    //2,自执行函数中的this永远是window
    //3,给元素的某一个事件绑定方法，当事件触发方法执行的时候，方法中的this是当前的元素
    //你以为，你以为的，就是你以为的
    document.getElementById("div1").onclick=function(){
        fn();//fn执行前没有“。”所以fn中的this还是window
    }
</script>
</body>
</html>
